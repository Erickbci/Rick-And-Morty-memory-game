</head>
<body class="centralize">

  <form class="form">
    <div class="form-field">

      <div>
        <label>Email</label>
      </div>

      <input 
      id="email" 
      type="email" 
      name="email" 
      placeholder="seu@email.com"
      onchange="onChangeEmail()"
      >
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email é inválido</div>
    </div>
    <div class="form-field">
      <div>
        <label>Senha</label>
      </div>
      <input 
      id="password" 
      type="password" 
      name="password" 
      placeholder="Senha"
      onchange="onChangePassword()"
      >
      <img 
      class="see-password-img" 
      id="see-password-img"
      src="./images/olho-fechado.svg"
      onclick="seePassword()"
      >
      <div class="error" id="password-required-error">Senha é obrigatória</div>
    </div>
    <div>
      <button id="recover-password-button" type="button" class="clear" disabled>Recuperar senha</button>
      </div>
    <div>
      <button onclick="login()" id="login-button" type="button" class="solid" disabled>Entrar</button>
    </div>
    <div>
      <button onclick="register()" id="botao-login" type="button" class="outline">Registrar</button>
    </div>
    
  </form>

</body>
</html>
