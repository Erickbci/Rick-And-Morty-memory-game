<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="register.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script defer src="../../js/firebase.js"></script>
    <script defer src="../../js/loading.js"></script>
    <script defer src="../../js/validations.js"></script>
    <script defer src="register.js"></script>
    <title>Registrar | Memory Game</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input 
            class="login-input" 
            type="email" 
            placeholder="seu@email.com" 
            id="email" 
            onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input 
            class="login-input" 
            type="password" 
            placeholder="Senha" 
            id="password" 
            onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve conter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar Senha</label></div>
            <input 
            class="login-input" 
            type="password" 
            placeholder="Confirmar Senha" 
            id="confirmPassword" 
            onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>
        <div>
            <button 
            type="button" 
            class="solid" 
            id="register-button"
            onclick="register()"
            disabled 
            >
            Registrar</button>
        </div>
        <div>
            <button onclick="goToLogin()" type="button" class="clear">Login</button>
        </div>
    </form>
</body>
</html>
